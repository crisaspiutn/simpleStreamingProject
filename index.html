<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/login.css">
</head>
<body>
    <header><h1>Unflix</h1></header>
    <main class="container">
        <section id="caja">
            <div class="items"><img src="assets/images/gato_con_suerte.jpg" alt=""></div>
            <div class="items"><img src="assets/images/nino-garza.jpg" alt=""></div>
            <div class="items"><img src="assets/images/jack_caja_3.jpg" alt=""></div>
            <div class="items"><img src="assets/images/horrorland.jpg" alt=""></div>
            <div class="items"><img src="assets/images/garfield_fuera.jpg" alt=""></div>
            <div class="items"><img src="assets/images/boonie-bears-3.jpg" alt=""></div>
            <span class="texto">Mas vistos!</span>
        </section>
        <section class="frame_login">
            
            <form action="page/home.html" id="form_inicio_sesion" class="form" method="post">
                <div class="field">
                    <label for="usuario">Usuario</label>
                    <input type="text" name="usuario" id="usuario" placeholder="Usuario">
                </div>
                <div class="field">
                    <label for="clave">Contraseña</label>
                    <!-- <input type="password" name="contrasenia" id="contrasenia" placeholder="Contraseña" required minlength="8"> -->
                    <input type="password" name="clave" id="clave" placeholder="Contraseña">
                    <!-- <p id="log ocultar"></p> -->
                </div>
                <p>
                    <button type="submit" class="btn">Iniciar sesión</button>
                </p>
            </form>
            <p>
                <a href="registro.html" class="link">Recuperar contraseña</a>
            </p>
            <p>
                <a href="registro.html" class="link">Registrarme</a>
            </p>

        </section>
    </main>
</body>
</html>
