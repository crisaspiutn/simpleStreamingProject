<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <meta http-equiv="refresh" content="4"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrate</title>
    <link rel="stylesheet" href="../styles/registro.css">
</head>

<body>

    <header>
        <a href="../index.html">
            <h1>Unflix</h1>

            <div class="divPerfil">
                <a href="perfil.html" class="linkPerfil">Perfil</a>
            </div>
        </a>
    </header>

    <main class="main">

        <div class="container">
            <div class="divH2">
                <h2>Registrarse</h2>
            </div>
            <div class="containerFormulario">
                <form action="">
                    <div class="containerColumnaUno">
                        <div class="containerInputs">
                            <label class="label" for="nombre">Nombre</label>
                            <input type="text" name="nombre" id="nombre">
                        </div>

                        <div class="containerInputs">
                            <label class="label" for="apellido">Apellido</label>
                            <input type="text" name="apellido" id="apellido">
                        </div>

                        <div class="containerInputs">
                            <label class="label" for="email">Correo electrónico</label>
                            <input type="email" name="email" id="email">
                        </div>

                        <div class="containerInputs">
                            <label class="label" for="telefono">Teléfono</label>
                            <input type="tel" name="telefono" id="telefono">
                        </div>

                        <div class="containerInputs">
                            <label class="label" for="contraseña">Contraseña</label>
                            <input class="label" type="password" name="contraseña" id="contraseña">
                        </div>

                        <div class="containerInputs">
                            <label for="repContraseña">Repetir contraseña</label>
                            <input class="label" type="password" name="repContraseña" id="repContraseña">
                        </div>
                    </div>

                    <div class="containerColumnaDos">

                        <div class="containerInputs">
                            <label class="label" for="nombreTarjeta">Nombre en la tarjeta</label>
                            <input type="text" name="nombreTarjeta" id="nombreTarjeta">
                        </div>
                        <div class="containerInputs">
                            <label class="label" for="numeroTarjeta">Numero de tarjeta</label>
                            <input type="text" name="numeroTarjeta" id="numeroTarjeta">
                        </div>
                        <div class="containerInputs">
                            <label class="label" for="vencimientoTarjeta">Fecha de vencimiento</label>
                            <input type="text" name="vencimientoTarjeta" id="vencimientoTarjeta">
                        </div>
                        <div class="containerInputs">
                            <label class="label" for="cvv">CVV</label>
                            <input type="text" name="cvv" id="cvv">
                        </div>
                        <div class="containerInputs">
                            <label class="label" for="dni">DNI</label>
                            <input type="text" name="dni" id="dni">
                        </div>
                        <div class="divBotonEnviar">
                            <button class="botonEnviar" type="submit"><a href="inicio.html">Registrarse</a></button>
                            <button class="botonEnviar"><a href="../index.html">Iniciar sesión</a></button>
                        </div>
                    </div>


                </form>
            </div>
        </div>
    </main>

    <footer>
        <p>2024 Unflix. Todos los derechos reservados.</p>
    </footer>
</body>

</html>
