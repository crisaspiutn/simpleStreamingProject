<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/perfil.css">
    <title>Tu Perfil</title>
</head>

<body>
    <header class="header">
        <a href="inicio.html">
            <h1>Unflix</h1>
        </a>
        <div class="header_der">
            <span id="nombre_usuario"></span>
            <button id="btn_cerrar_sesion" class="btn_salir">Salir</button>
        </div>
    </header>
    <nav>
        <ul>
            <li><a href="inicio.html">Home</a></li>
            <li><a id="btn_series" href="series.html">Series</a></li>
            <li><a id="btn_peliculas" href="peliculas.html">Peliculas</a></li>
            <li><a href="perfil.html">Perfil</a></li>
        </ul>
    </nav>
    <main>
        <div class="perfil_container">
            <div class="caja1">
                <img src="../imagenes/fotoPerfil.jpg" class="fotoPerfil">
                <p class="name_user">
                    <strong>Usuario: <span id="nombre_usuario2"></span></strong>
                </p>
            </div>
            <form class="form_real">
                <div class="form_adapter">
    
                    <div class="col1">
                        <div class="form-group">
                            <label for="email">E-mail</label>
                            <input type="email" id="email" name="email" disabled>
                        </div>
                        <div class="form-group">
                            <label for="clave">Contraseña</label>
                            <input type="password" id="clave" name="clave" disabled>
                        </div>
                        <div class="form-group">
                            <label for="nuevaclave">Nueva Contraseña</label>
                            <input type="password" id="nuevaclave" name="nuevaclave" placeholder="Contraseña">
                            <span id="msg_nuevaclave">debe tener</span>
                        </div>
                        <div class="form-group">
                            <label for="repiteclave">Repetir contraseña</label>
                            <input type="password" id="repiteclave" name="repiteclave" placeholder="Repetir contraseña">
                            <span id="msg_repiteclave">debe tener</span>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <p class="subtitulo">Método de pago</p>
                        <div class="payment-method">
                            <div id="msg_payment">debe tener</div>
                            <div class="fila_payment">
                                <input type="radio" id="credit-card" name="payment" required value="credito">
                                <label for="credit-card">Tarjeta de crédito</label>
                            </div>
                            <div class="fila_campos_asociativa">
                                <input type="text" id="tarjeta" name="tarjeta" placeholder="Número de tarjeta">
                                <input type="text" id="codigo" name="codigo" placeholder="XXX" maxlength="3">
                                <span id="msg_tarjeta">debe tener entre 16 y 19 numeros</span>
                            </div>
                            <span id="msg_codigo">el codigo: no puede ser 000</span>
                        </div>
                        <div class="payment-method">
                            <div class="fila_payment">
                                <input type="radio" id="payment" name="payment" value="cupon">
                                <label for="payment">Cupón de pago</label>
                            </div>
                            <div class="fila_campos">
                                <div class="opciones">
                                    <input type="checkbox" name="si_pago_facil" id="pago-facil">
                                    <label for="pago-facil">Pago fácil</label>
                                </div>
                                <div class="opciones">
                                    <input type="checkbox" name="si_rapi_pago" id="rapipago">
                                    <label for="rapipago">RapiPago</label>
                                </div>
                            </div>
                        </div>
                        <div class="payment-method">
                            <div class="fila_payment">
                                <input type="radio" id="bank-transfer" name="payment" value="transferencia">
                                <label for="bank-transfer">Transferencia bancaria</label>
                            </div>
                            <div class="fila_campos">
                                <div class="cbu">
                                    <p>CBU: 2183909411100018971375</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-actions">
                    <input type="submit" class="btn confirm" name="btn_form" value="Confirmar">
                    <!-- <a href="/" class="btn confirm">Confirmar</a> -->
                    <!-- <button type="button" class="btn cancel">Cancelar</button> -->
                    <a href="/" class="btn cancel">Cancelar</a>
                </div>
                <div id="errorMensaje"></div>
            </form>
        </div>
    </main>
    <script src="../scripts/perfil.js" type="module"></script>
</body>

</html>
