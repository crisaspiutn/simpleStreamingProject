<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <meta http-equiv="refresh" content="4"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña</title>
    <link rel="stylesheet" href="../styles/recover.css">
</head>
<body>
    <header>
        <h1 class="titulo">Unflix</h1>
    </header>
    <section class="frame_login">
        <h2 class="subtitulo">Recuperar contraseña</h2>
        <form action="page/home.html" id="form_inicio_sesion" class="form" method="post">
            <div class="fila">
                <label class="br" for="email">E-mail</label>
                <input class="br" type="email" name="email" id="email" placeholder="Ingrese email">
            </div>
            <div class="fila">
                <label class="br" for="usuario">Nombre de Usuario</label>
                <!-- <input type="password" name="contrasenia" id="contrasenia" placeholder="Contraseña" required minlength="8"> -->
                <input class="br" type="text" name="usuario" id="usuario" placeholder="Ingresa nombre de usuario">
                <!-- <p id="log ocultar"></p> -->
            </div>
            <div class="fila2">
                <!-- <button class="btn confirm">Enviar email</button> -->
                <input type="submit" class="btn confirm" name="btn_form" value="Enviar email">
                <!-- <a class="btn confirm" href="/">Enviar email</a> -->
                <a class="btn cancel" href="/">Cancelar</a>
            </div>
        </form>
    </section>
    <script src="../scripts/recover.js" type="module"></script>
</body>
</html>
