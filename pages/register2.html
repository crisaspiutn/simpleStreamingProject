<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="../styles/register4.css">
</head>
<body>
    <div class="container">
        <div class="form">
            <h2>Registrarse</h2>
            <form>
                <div class="form_adapter">
    
                    <div class="col1">
                        <div class="form-group">
                            <label for="nombre">Nombre</label>
                            <input type="text" id="nombre" placeholder="Nombre de usuario">
                        </div>
                        <div class="form-group">
                            <label for="apellido">Apellido</label>
                            <input type="text" id="apellido" placeholder="Ingrese apellido">
                        </div>
                        <div class="form-group">
                            <label for="email">E-mail</label>
                            <input type="email" id="email" placeholder="Ingrese email">
                        </div>
                        <div class="form-group">
                            <label for="username">Nombre de usuario</label>
                            <input type="text" id="username" placeholder="Nombre de usuario">
                        </div>
                        <div class="form-group">
                            <label for="password">Contraseña</label>
                            <input type="password" id="password" placeholder="Contraseña">
                        </div>
                        <div class="form-group">
                            <label for="confirm-password">Repetir contraseña</label>
                            <input type="password" id="confirm-password" placeholder="Repetir contraseña">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <p class="subtitulo">Método de pago</p>
                        <div class="payment-method">
                            <div class="fila_payment">
                                <input type="radio" id="credit-card" name="payment" value="credit-card">
                                <label for="credit-card">Tarjeta de crédito</label>
                            </div>
                            <div class="fila_campos_asociativa">
                                <input type="text" id="card-number" placeholder="Número de tarjeta">
                                <input type="text" id="card-cvc" placeholder="XXX" maxlength="3">
                            </div>
                        </div>
                        <div class="payment-method">
                            <div class="fila_payment">
                                <input type="radio" id="coupon" name="payment" value="coupon">
                                <label for="coupon">Cupón de pago</label>
                            </div>
                            <div class="fila_campos">
                                <div class="opciones">
                                    <input type="checkbox" id="pago-facil">
                                    <label for="pago-facil">Pago fácil</label>
                                </div>
                                <div class="opciones">
                                    <input type="checkbox" id="rapipago">
                                    <label for="rapipago">RapiPago</label>
                                </div>
                            </div>
                        </div>
                        <div class="payment-method">
                            <div class="fila_payment">
                                <input type="radio" id="bank-transfer" name="payment" value="bank-transfer">
                                <label for="bank-transfer">Transferencia bancaria</label>
                            </div>
                            <div class="fila_campos">
                                <div class="cbu">
                                    <p>CBU: 2183909411100018971375</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-actions">
                    <a href="/" class="btn confirm">Confirmar</a>
                    <!-- <button type="button" class="btn cancel">Cancelar</button> -->
                    <a href="/" class="btn cancel">Cancelar</a>
                </div>
            </form>
        </div>
        <footer class="contenedor">
            <div class="flotador">
                <div id="nuevo_efecto">
                    <div class="fuego"></div>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
